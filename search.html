<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search books</title>
        <script src="./scripts/script.js" defer></script>
        <script src="./scripts/search.js" type="module" defer></script>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body class="max-w-[900px] ml-auto mr-auto min-h-[100dvh] flex flex-col">
        <div class="query_container">
            <form action="" class="form flex justify-between p-[10px]">
                <input
                    placeholder="Graph theory"
                    type="text"
                    name="q"
                    class="query input input-primary input-bordered w-full"
                    autofocus />
                <input
                    type="submit"
                    value="Search"
                    class="query_submit_btn btn btn-primary ml-[10px]" />
            </form>
        </div>
        <section class="volumes p-[10px]"></section>
        <footer class="footer mt-auto bg-base-200 p-[10px]">
            <p class="copyright">&copy; 2023 Opensociety</p>
        </footer>
    </body>
</html>
